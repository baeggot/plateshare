<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>plateshare</title>
</head>
<body>
    <p>{{ title }}</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
